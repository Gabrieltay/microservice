spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE'
    username: "sa"
    password: "sa"
  jpa:
    show-sql: true
    hibernate:
      use-new-id-generator-mappings: true
      ddl-auto: create-drop
    properties:
      dialect: org.hibernate.dialect.H2Dialect